version: "3.8"
services:
  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - target: 80
        published: 80
    volumes:
      - type: bind
        source: ./nginx.conf
        target: /etc/nginx/nginx.conf
        
  front-end:
    container_name: front-end
    image: bradfield7/project2-front-end:latest
    build: ./front-end
    ports:
    - published: 5000
      target: 5000
      protocol: tcp

  name-generator:
    container_name: name-generator
    image: bradfield7/project2-name-generator:latest
    build: ./name-generator


  league-generator:
    container_name: league-generator
    image: bradfield7/project2-league-generator:latest
    build: ./league-generator


  club-generator:
    container_name: club-generator
    image: bradfield7/project2-club-generator:latest
    build: ./club-generator